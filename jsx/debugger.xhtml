<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JSX â€“ Debugger</title>
	<link rel="stylesheet" type="text/css" href="debugger.css"/>
	<script type="text/javascript" src="js/common.js"/>
	<script type="text/javascript" src="js/debugger/glue.js"/>
</head>
<body>

<div id="control">
	<button id="reset">Reset</button>
	<input type="file" id="bios-picker"/>
	<span id="status"/>
</div>
<fieldset id="regs">
	<legend>
		<span>GPR</span> /
		<span>CPR</span> /
		<span>Memory</span>
	</legend>
	<div>
		<div class="regs collapsable"/>
		<div class="regs collapsable"/>
		<div class="memory collapsable"/>
	</div>
</fieldset>

<fieldset id="disassembly">
	<legend>Disassembly</legend>
	<button id="run">Run</button>
	<button id="step-over">Step over</button>
	<button id="step-into">Step into</button>
	<button id="pause">Pause</button>
	<button id="goto">Go to...</button>
	<div id="disasm-container">
		<table id="disasm"/>
	</div>
</fieldset>

<fieldset id="utils">
	<legend>
		<span>Stack</span> /
		<span>Breakpoints</span>
	</legend>
	<select id="stack" class="collapsable" multiple="multiple"/>
	<div id="breakpoint-container" class="collapsable">
		<table>
		<tbody id="breakpoints">
			<tr>
				<th colspan="3">Controls</th>
				<th>Hits</th>
				<th>Location</th>
			</tr>
		</tbody>
		</table>
		<ul id="breakpoints"/>
		<button id="add-breakpoint">Add breakpoint...</button>
	</div>
</fieldset>

</body>
</html>
